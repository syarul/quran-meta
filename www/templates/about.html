<ion-view title="{{menu[0]}}">
  <ion-nav-bar class="bar-positive" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-ios7-more"></button>
  </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <button ng-click="switcher()" class="button button-icon icon ion-email"></button>
  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
	<div class="item item-text-wrap" style="text-align:center" ng-show="showfail">{{fail}}</div>
	<div ng-hide="done">
	<div style="margin-top:70px" class="loadermin"></div>
	<div class="item" style="text-align:center;border:none">{{menu[1]}}</div></div>
	<div dynamic="build"></div>
	 <ion-infinite-scroll
        on-infinite="loadMore()"
        distance="10%">
      </ion-infinite-scroll>
  </ion-content>
</ion-view>
